{% assign navurl = page.url | remove: 'index.html' %}

<header>
  <nav class="flex justify-center items-center py-2 bg-gray-50">
    <!-- Title -->
    <!-- <div class="md:flex w-full md:w-auto text-right text-bold mt-5 md:mt-0 border-t-2 border-blue-900 md:border-none">
      <a href="{{ "/" | relative_url }}" class="text-gray-700 dark:text-blue-200 mr-4 hover:text-blue-500">{{ site.title | escape }}</a>
    </div> -->

    <!-- Buttons -->
    <div class="flex w-auto text-center text-bold my-2 space-x-4">
      {% for item in site.data.navigation %} {% if item.url == navurl %}
      <a
        href="{{ item.url }}"
        class="bg-light-blue-300 hover:bg-light-blue-500 hover:text-light-blue-900 px-3 py-2 rounded-md text-sm font-semibold"
      >
        {{ item.text }}
      </a>
      {% else %}
      <a
        href="{{ item.url }}"
        class="bg-light-blue-200 hover:bg-light-blue-500 hover:text-light-blue-900 px-3 py-2 rounded-md text-sm font-medium"
      >
        {{ item.text }}
      </a>
      {% endif %} {% endfor %}
    </div>
  </nav>
</header>
